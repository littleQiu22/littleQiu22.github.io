<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <title>Qter || An Online Solver</title>
    <body>
    
	    <div class = "controPlane">
	    	<button class = "addNewLine" >add code</button>
	    	<button class = "solve">solve</button>
	    	<br/>
	    </div>
	    
	    <div class = "codeArea">
	    </div>
	    
	    <div class = "resultArea">
	    	<p>The answer is: </p>
	    	<p class = "result"></p>	
	    </div>

    </body>
    
    <script>
    	addCode = document.querySelector(".addNewLine");
    	solver = document.querySelector(".solve");
    	result = document.querySelector(".result");
    	
    	function addNewLine(){
    		para = document.createElement("input");
    		codeArea = document.querySelector(".codeArea");
    		codeArea.appendChild(para);
    		para.focus();
    		codeArea.appendChild(document.createElement("br"));
    	}
    	function solve(){
    		result.textContent = "999"; 
    	}
    
    	solver.addEventListener("click",solve);
    	addCode.addEventListener("click",addNewLine);
    	
    </script>
    
</html>
